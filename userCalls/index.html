<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/output.css" rel="stylesheet">
</head>

<body class="overflow-hidden bg-amber-50">
    <div class="title flex">
        <img src="media/logo.png" alt="title logo" class="logo">
        <h3 class="text-3xl font-bold font-serif">userCalls</h3>
    </div>
    <div class="max-h-auto flex">
        <ul>
            <li class="sidebar" onclick="goToPage('index.html')"><img src="media/chat.png" alt="chat_logo"> chats</li>
            <li class="sidebar" onclick="goToPage('groups.html')"><img src="media/groupLogo.png" alt="group_logo"> groups</li>
            <li class="sidebar" onclick="goToPage('calls.html')"><img src="media/call.png" alt="call_logo"> calls</li>
            <li class="sidebar" onclick="goToPage('status.html')"><img src="media/status.png" alt="status_logo"> status</li>
        </ul>
        <div class="chats bg-amber-50 rounded-[5px] min-w-[292px] h-auto border-[2px] border-amber-100">
            <div class="chats_title flex justify-around p-[15px]">
                <h2 class="mr-20 text-2xl text-black font-semibold">Chats</h2>
                <img src="media/edit.png" alt="edit_logo" class="hover:bg-amber-100 rounded-[5px]">
                <img src="media/filter.png" alt="filter_logo" class="hover:bg-amber-100 rounded-[5px]">

            </div>
            <div class="searchbox grid px-3 py-3 border-2px border-amber-100">
                <input type="text" placeholder="search or start a new chat" class="search_box">
            </div>
            <div class="chatMembers">
               <!-- js code -->
            </div>
        </div>
        <div class="message border-[2px] border-amber-100" id="msgContainer">
            <div class="message_frame flex justify-between rounded-[5px] w-full">
                <div class="message_header ml-[10px] mt-[10px]">
                    <div class="flex justify-first">
                        <img src="media/profilePic.png" alt="profile pic" class="h-10 rounded-full">
                        <h1 class="user_name font-medium ml-[6px] mt-[8px] cursor-default">user 1</h1>
                    </div>
                </div>
                <div class="mem_frame_images">
                    <img src="media/call.png" alt="audio call" class="group hover:bg-amber-100 rounded-[5px]">
                    <img src="media/video_call.png" alt="video call" class="group hover:bg-amber-100 rounded-[5px]">
                    <img src="media/options.png" alt=" options" class="group hover:bg-amber-100 rounded-[5px]">
                </div>
            </div>
            <div class="user_input relative w-fit h-fit gap-x-[30px] border-[2px] border-amber-100">
                <img src="media/emojis.png" alt="emoji" class="user_input_img">
                <img src="media/attach.png" alt="attach" class="user_input_img">
                <input type="text" placeholder="Type a Message"
                    class=" w-[65rem] bg-amber-50 active:border-[2px] border-amber-100" id="message_input">
                <img src="media/audio.png" alt="audio mic" class="user_input_img mr-[12px]" id="audio" >
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
